<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/redux@4/dist/redux.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-redux@7/dist/react-redux.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/belle@2.0.7/build/belle.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1174px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 20px; }
        .login-form, .main-page { margin: 20px 0; }
        .input-section { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        .graph { border: 1px solid #ccc; margin-bottom: 20px; }
        .results-table { width: 100%; border-collapse: collapse; }
        .results-table th, .results-table td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        .button-group { display: flex; flex-wrap: wrap; gap: 5px; }

        @media (max-width: 1174px) and (min-width: 851px) {
            .container { max-width: 851px; }
            .input-section { flex-direction: column; }
            .graph { width: 100%; height: 400px; }
        }
        @media (max-width: 851px) {
            .container { max-width: 100%; padding: 10px; }
            .input-section { flex-direction: column; }
            .graph { width: 100%; height: 300px; }
            .button-group { flex-direction: column; }
        }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel" src="app.jsx"></script>
</body>
</html>
